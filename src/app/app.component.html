<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0 text-center">{{ title }}</h2>
        </div>
        <div class="card-body">
          <!-- Mostrar mensaje de carga -->
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando datos...</p>
          </div>

          <!-- Mostrar mensaje de error -->
          <div *ngIf="error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>

          <!-- Mostrar los datos -->
          <div *ngIf="!loading && !error">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="table-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Usuario ID</th>
                    <th scope="col">TÃ­tulo</th>
                    <th scope="col">Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let todo of todos" [class.table-success]="todo.completed">
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.userId }}</td>
                    <td>{{ todo.title }}</td>
                    <td>
                      <span *ngIf="todo.completed" class="badge bg-success">Completada</span>
                      <span *ngIf="!todo.completed" class="badge bg-warning">Pendiente</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-center mt-3">
              <p class="text-muted">Total de tareas: {{ todos.length }}</p>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted text-center">
          Proyecto Integrador Final Angular | API: jsonplaceholder.typicode.com/todos
        </div>
      </div>
    </div>
  </div>
</div>
